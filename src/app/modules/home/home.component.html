<mat-card class="mat-elevation-z8 text-center mb-5">

  <form [formGroup]="formGroup" (ngSubmit)="onSubmit()">
    <app-input label="CNAE / CNPJ" placeholder="Informe o CNAE ou CNPJ" [showLabel]="false" [control]="controls.search"></app-input>
  
    <button mat-raised-button type="submit" color="primary" [disabled]="submitting || formGroup.invalid">
      <span *ngIf="!submitting">Consultar</span>
      <span *ngIf="submitting">Consultando...</span>
    </button>
  </form>

</mat-card>

<!-- SUBCLASSES -->
<mat-card class="mat-elevation-z8 text-center" *ngIf="class && !showSuccess && !subClass">
  <h2>SubClasses</h2>
  <mat-radio-group [(ngModel)]="subClassId" fxLayout="column" (change)="selectSubClass()">
    <mat-radio-button class="mb-2" *ngFor="let subclass of class._subclasses" [value]="subclass.id">{{ subclass.name }}</mat-radio-button>
  </mat-radio-group>
</mat-card>

<!-- RESULT -->
<mat-card class="mat-elevation-z8 text-center" *ngIf="showSuccess">
  <h4>Tudo certo!</h4>
</mat-card>

<mat-card class="mat-elevation-z8 text-center" *ngIf="subClass">
  <h5>{{ subClass.id }} - {{ subClass.name }}</h5>
  <h4 *ngIf="!subClass.required">Tudo certo!</h4>
  <h4 *ngIf="subClass.required">Obrigat√≥rio!</h4>
</mat-card>
